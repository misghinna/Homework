<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="lab4css.css">
</head>

<body>
  <div class="content">


    <form class="input-form" action="index.html" method="post">
      <label class="block" for="fname">First name</label>
      <input class="block" type="text" id="fname" name="fname" size="50" required><br>
      <label class="block" for="mname">Middle name (optional)</label>
      <input class="block" type="text" name="mname" size="50"><br>
      <label class="block" for="lname">Last name</label>
      <input class="block" type="text" name="lname" size="50" required><br>
      <label class="block" for="lname">Suffix (optional)</label><br><br>
      <label class="block" for="ssn">SSN</label>
      <input class="block" type="text" name="ssn" size="9" placeholder="000-00-0000" pattern="\d{3}-?\d{2}-?\d{4}" required><br>
      <label class="block" for="raddress">Residential address line1*</label>
      <input class="block" type="text" name="raddress" size="50" required><br>

      <div class="address">
        <label class="block" for="city">City</label>
        <input class="block" type="text" name="city" size="20" required> <br>
      </div>

      <div class="address">
        <label class="block" for="state">State</label>
        <select class="block">
          <option value="--">--</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select> <br>
      </div>

      <div class="address">
        <label class="block" for="zip">Zip</label>
        <input class="block" type="text" name="zip" size="5" value="12345" placeholder="12345" pattern="\d{5}" required> <br>
      </div>
      <label class="block" class="block" for="pnumber">Primary phone number</label>
      <input class="block" class="block" type="text" name="pnumber" size="14" placeholder="(111) 111-1111" pattern="(?\d{3})?\d{0}\s\d{3}-\d{4}" required>
      <label><input type="radio" name="pt" value="mobile" checked="checked" />Mobile phone</label>
      <label><input type="radio" name="pt" value="home" />Home phone</label><br><br>
      <label class="block" for="email">Email address</label>
      <input class="block" type="email" name="email" size="50" required> <br>
      <label class="block" for="bday">Date of birth</label>
      <input class="block" type="date" name="bday" value="11/22/2000" size="50" min="1900-01-01" max="2020-12-31" required> <br>

      <div class="ccard">
        <label class="block" for="credit-number">Credit card number</label>
        <input class="block" name="credit-number" class="cc-number" type="number" pattern="\d*" min="0000000000000" max="9999999999999999999" placeholder="Card Number">
      </div>
      <div class="ex">
        <label class="block" for="credit-expires">Valid thru</label>
        <input class="block" name="credit-expires" class="cc-expires" type="number" pattern="\d*" maxlength="7" placeholder="MM / YY">
      </div>
      <div class="ccv">
        <label class="block" for="credit-cvc">Security code</label>
        <input class="block" name="credit-cvc" class="cc-cvc" type="number" pattern="\d*" maxlength="4" placeholder="CVC">
      </div>
      <br><br>
      <label><input type="radio" name="cc" value="visa" checked="checked" />Visa</label>
      <label><input type="radio" name="cc" value="mastercard" />MasterCard</label>
      <label><input type="radio" name="cc" value="amex" />American Express</label><br>

      <br>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>

</html>
